<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="https://unpkg.com/ag-grid@16.0.0/dist/ag-grid.min.js"></script>
        <!--        <script src="node_modules/ag-grid/dist/ag-grid.js"></script>-->
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <label>Name:</label>
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{yourName}}!</h1>
            <div ag-grid="mainGridOptions" class="ag-theme-fresh" style="height: 100%; width: 70%; float: right"></div>
            <div ag-grid="secondGridOption" class="ag-theme-fresh" style="height: 50%; width: 30%; float: left"></div>
        </div>
        <script src="controller.js"></script>
    </body>
</html>
