<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="agGridStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="https://unpkg.com/ag-grid@16.0.0/dist/ag-grid.min.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <!--        <script src="node_modules/ag-grid/dist/ag-grid.js"></script>-->
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <button ng-click="openColumnsOrganizer($event)">סדרן עמודות</button>
            <div ag-grid="mainGridOptions" class="ag-theme-blue" style="height: 60%; width: 70%; margin-top: 6%; margin-right: 1%; float: right;"></div>
            <div ag-grid="secondGridOption" class="ag-theme-blue" style="height: 60%; width: 25%; margin-top: 6%; margin-right: 1%; float: left;"></div>

            <!--Columns organizer modal-->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span ng-click="closeColumnsOrganizer()" class="close">&times;</span>
                    <ul style="list-style: none;">
                        <li ng-repeat="column in mainGridOptions.columnDefs">
                            <input type="checkbox" id={{column.ID}} checked>{{column.headerName}}<br>
                        </li>
                    </ul>
                    <button ng-click="submitColumnsOrganizer()">אישור</button>
                </div>

            </div>
        </div>
        <script src="controller.js"></script>
    </body>
</html>
