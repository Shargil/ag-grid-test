<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="agGridStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="https://unpkg.com/ag-grid@16.0.0/dist/ag-grid.min.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <!--        <script src="node_modules/ag-grid/dist/ag-grid.js"></script>-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>  
        <div ng-app="myApp" ng-controller="myCtrl">
            
            
            <!-- Main Grid -->
            <div style="height: 60%; width: 70%; margin-top: 6%; margin-right: 1%; float: right;">
                <div style="height: 10%; width: 100%; background-color: #4282bc; padding-top: 0.5%;">
                    <button type="button" class="btn btn-default gridToolBarBtn" ng-click="deleteRows()">מחיקה</button>
                    <button type="button" class="btn btn-default gridToolBarBtn">הוספה</button>
                    <button type="button" class="btn btn-default gridToolBarBtn" ng-click="openColumnsOrganizer()">סדרן עמודות</button>
                </div>
                <div ag-grid="mainGridOptions" class="ag-theme-blue" ></div>
            </div>
            <!-- Second Grid -->
            <div ag-grid="secondGridOption" class="ag-theme-blue" style="height: 60%; width: 25%; margin-top: 6%; margin-right: 1%; float: left;"></div>
            
            <!-- Columns organizer modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span ng-click="closeColumnsOrganizer()" class="close">&times;</span>
                    <ul style="list-style: none;">
                        <li ng-repeat="(headerName, isDisplayed) in displayedColumns">
                            <input type="checkbox" ng-model="displayedColumns[headerName]">{{headerName}}<br>
                        </li>
                    </ul>
                    <button ng-click="submitColumnsOrganizer()">אישור</button>
                </div>
            </div>
        </div>
        <script src="MOCK_DATA.json"></script>
        <script src="controller.js"></script>
    </body>
</html>
